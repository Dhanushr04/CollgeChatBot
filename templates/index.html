<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College AI-bot | College</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/chatbot.css' %}">

    <style>
        body{
            background: url("https://frostbrowntodd.com/app/uploads/2024/04/digital-chatbot-ai-robot-application-conversation-assistant-ai-artificial-intelligence-concept-woman-using-mobile-smart-phone-chatting-with-digital-chatbot-customer-service-stockpack-gettyimages-scaled.jpg");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
        }

        a{
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- Chatbot Toggle Button -->
    <button class="chat-toggle-btn">
        <i class="fas fa-comments"></i>
    </button>

    <!-- Chatbot Container -->
    <div id="chatbot-container">
        <div id="chat-header">
            <div class="chat-header-content">
                <img src="https://content.app-sources.com/s/18447925404601697/thumbnails/640x480/Images/import_data-1323005.png?format=webp" alt="JEC Logo" class="college-logo">
                <span>College AI Assistant</span>
            </div>
            <div class="close-btn">
                <i class="fas fa-times"></i>
            </div>
        </div>
        <div class="chat-body">
            <div class="chat-content" id="chat-content">
                <!-- Messages will be added here dynamically -->
            </div>
            <div class="input-area">
                <input type="text" id="chat-input" class="chat-input" placeholder="Type your message here...">
                <button id="send-btn" class="send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/chatbot.js' %}"></script>
</body>
</html>
